<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
</head>
<body>
    <h2>Phishing Website Detection</h2>

    <form method="POST">
        {% for feature in features %}
            <label>{{ feature }}</label><br>
            <input type="number" step="any" name="{{ feature }}" required><br><br>
        {% endfor %}

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
